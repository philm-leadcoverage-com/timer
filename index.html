<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #fff;
      color: #111;
    }

    .frame {
      width: 400px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      padding: 32px 40px;
      border-radius: 12px;
      background: #f7f7f7;
      box-shadow: 0 4px 24px rgba(0,0,0,.08);
      text-align: center;
      min-width: 320px;
    }

    .label {
      font-size: 14px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 12px;
    }

    #t {
      font-size: 48px;
      font-weight: 600;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="card">
      <div class="label">Time</div>
      <div id="t">Loadingâ€¦</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const el = document.getElementById("t");

      try {
        const q = new URLSearchParams(location.search);
        const raw = q.get("to_date") || q.get("from_date");
        if (!raw) throw "Missing to_date or from_date";

        const k = raw.split("-").map(Number);
        if (k.length !== 6 || k.some(Number.isNaN))
          throw "Bad date format";

        const d = new Date(
          k[0], k[1] - 1, k[2], k[3], k[4], k[5]
        ).getTime();

        if (!Number.isFinite(d)) throw "Invalid date";

        const wantsDown = q.has("to_date");
        const wantsUp   = q.has("from_date");

        setInterval(() => {
          const now = Date.now();
          let s;

          if (wantsDown) {
            // Countdown: show remaining time (0 if already passed)
            s = Math.max(0, Math.floor((d - now) / 1000));
          } else {
            // Count up: show elapsed time (0 if still in future)
            s = Math.max(0, Math.floor((now - d) / 1000));
          }

          const years  = Math.floor(s / 31536000); s %= 31536000;
          const months = Math.floor(s / 2592000);  s %= 2592000;
          const days   = Math.floor(s / 86400);    s %= 86400;
          const hours  = Math.floor(s / 3600);     s %= 3600;
          const mins   = Math.floor(s / 60);
          const secs   = s % 60;

          const lead = [];
          if (years)  lead.push(`${years} years`);
          if (months) lead.push(`${months} months`);
          if (days)   lead.push(`${days} days`);

          el.textContent =
            (lead.length ? lead.join(", ") + ", " : "") +
            `${hours}:${String(mins).padStart(2,"0")}:${String(secs).padStart(2,"0")}`;
        }, 1000);

      } catch (e) {
        el.textContent = "Timer error: " + e;
      }
    });
  </script>
</body>
</html>
